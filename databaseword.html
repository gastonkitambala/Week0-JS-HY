<script>
    var database = ['hello', 'hi', 'people', 'man', 'woman', 'beyonce', 'love', 'luck', 'power', 'courage'];
    var userWord = prompt("Enter a word to check in the database");
    for(var i = 0; i < database.length; i++){
        if(userWord == database[i]){
            console.log( " Word Found at position: ");
        }
        else{
            console.log("Word not found");
        }
    }
</script>
